<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Booking</title>
    <!-- CSS and JS File -->
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"     integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/    JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"     crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <h4>Cab Booking</h4>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Safety</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Register</a></li>
            </ul>
            <!-- <i class="bi bi-three-dots"></i> -->
        </nav>
        <div class="content">
            <div class="cont_bx">
                <h2>Indiaâ€™s Largest</h2>
                <h3>Taxi Service</h2>
            </div>
            <div class="thr_bx">
                <div class="search_bx">
                    <div class="c_bx"><h4>Pick Up<i id="icon" class="bi bi-geo-alt-fill"></i></h4>
                        <input type="text" placeholder="Pick Up Location">
                    </div>
                    <div class="c_bx"><h4>Drop Up<i id="icon" class="bi bi-geo-alt-fill"></i></h4>
                        <input type="text" placeholder="Drop Up Location">
                    </div>
                    <div class="c_bx"><h4>Date<i id="icon" class="bi bi-calendar-day"></i></h4>
                        <input type="datetime-local">
                    </div>
                    <button class="button"><h4>Search</h4></button>
                </div>
                <div class="travel_bx">
                    <h4>Top Tourist Place</h4>
                    <div class="cards">
                        <div class="card">
                            <h5><i class="bi bi-geo-fill"></i>Uttar Pradesh</h5>
                            <img src="Varanasi.jpg" alt="Varanasi">
                            <h5>Varanasi</h5>
                        </div>
                        <div class="card">
                            <h5><i class="bi bi-geo-fill"></i>Uttar Pradesh</h5>
                            <img src="Mathura_Vrindavan.jpg" alt="Mathura">
                            <h5>Mathura</h5>
                        </div>
                        <div class="card">
                            <h5><i class="bi bi-geo-fill"></i>Delhi</h5>
                            <img src="Delhi.jpg" alt="Delhi">
                            <h5>Delhi,(Red Fort)</h5>
                        </div>
                        <div class="card">
                            <h5><i class="bi bi-geo-fill"></i>Uttar Pradesh</h5>
                            <img src="Agra.jpg" alt="Agra">
                            <h5>Agra</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
